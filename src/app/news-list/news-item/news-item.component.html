<div class="title" (click)="openDetailPage(newsItem.id)">
  {{newsItem.title}}
  <span *ngIf="newsItem.domain">({{newsItem.domain}})</span>
</div>
<div class="info">
  <div class="author">
    {{newsItem.points}} points by <span>{{newsItem.user}}</span>
  </div>
  <div class="time">{{newsItem.time_ago}} | discuss</div>
</div>
